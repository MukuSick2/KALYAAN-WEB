<!DOCTYPE html>
<html>
<head>
	<title>Animated Login Form</title>
	<link rel="stylesheet" type="text/css" href="..\state\CSS\login.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body >
	<img class="wave" src="..\state\IMG\wave.png">
	<div class="container">
		
		<div class="img">
			<div id="png"><a href="/" title="HOME"><img style="width:75px; height:75px ; " src="..\state\IMG\home-page.png"></a></div>
			<img src="..\state\IMG\bg.svg">
		</div>
		
		
		<div class="login-content">
			
			<form action='/pbl3 login' method="POST">
				<div class="msg">{{ msg }}</div>
				<img src="..\state\IMG\avatar.svg">
				<h2 class="title">Welcome</h2>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Username</h5>
           		   		<input type="text" name="username" class="input" required>
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Password</h5>
           		    	<input type="password"  name="password" class="input" required>
            	   </div>
            	</div>
            	<a href="#">Forgot Password?</a>
            	<input type="submit" class="btn" value="Login">
				<span>OR</span>
				
				<div><b>Login with</b></div>
				<div>
					<ul>
						<li><a href="#"><i class="fab fa-facebook" aria-hidden="true"></i></a></li>
						<li><a href="#"><i class="fab fa-twitter" aria-hidden="true"></i></a></li>
						<li><a href="#"><i <i class="fab fa-google"  aria-hidden="true"></i></a></li>
						<li><a href="#"><i class="fab fa-linkedin" aria-hidden="true"></i></a></li>
						<li><a href="#"><i class="fab fa-instagram" aria-hidden="true"></i></a></li>
					</ul>
					
				</div> 
				<div class="app" ><b>Don't have an account?</b><a id="app1" href="\pbl3 signup">REGISTER.here</a></div>
            </form>
			
        </div>
		
    </div>
	
    <script type="text/javascript" src="..\state\JS\login.js"></script>
</body>
</html>
